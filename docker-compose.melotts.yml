version: '3.8'

services:
  melotts:
    image: myshell/melotts:latest
    container_name: melotts-ivor
    ports:
      - "8101:8000"
    environment:
      - ACCENT=EN-BR  # British English accent
      - MODEL_CACHE=/models
    volumes:
      - melotts-models:/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

volumes:
  melotts-models:
    driver: local
